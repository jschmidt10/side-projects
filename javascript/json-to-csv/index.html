<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON to CSV</title>
    <link rel="stylesheet" type="text/css" href="j2c.css" />
</head>

<body>
    <h1>JSON to CSV</h1>

    <p>
        Pick a directory that contains some JSON files. Then pick a directory for the results.
        All the JSON files will be converted to a CSV file.
    </p>

    <section class="grid">

        <form name="convert" onsubmit="JavaScript:submitForm(event)">

            <div class="row">
                <div class="form-label-col">
                    <label for="inputDir">Input Directory: </label>
                </div>
                <div class="form-input-col">
                    <input class="text" id="inputDir" name="inputDir" />
                    <button onclick="JavaScript:pickDirectory(event,'inputDir')">Browse</button>
                </div>
            </div>

            <div class="row">
                <div class="form-label">
                    <label for="outputDir">Output Directory: </label>
                </div>
                <div class="-col">
                    <input class="text" id="outputDir" name="outputDir" />
                    <button onclick="JavaScript:pickDirectory(event,'outputDir')">Browse</button>
                </div>
            </div>

            <div class="row">
                <div class="form-label-col">
                    <button id="submit">Submit</button>
                    <button id="cancel" onclick="clearForm(event)">Clear</button>
                </div>
            </div>

        </form>
    </section>

    <div>
        <ul class="success" id="successList"></ul>
        <ul class="error" id="errorList"></ul>
    </div>

    <script src="render.js"></script>
</body>

</html>
